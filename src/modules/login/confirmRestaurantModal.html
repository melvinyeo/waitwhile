<div class="modal-header">
	<h3 class="modal-title">Tell us about your business</h3>
</div>
<div class="modal-body">
	<form name="confirmRestaurantForm" class="form-horizontal" ng-submit="confirmRestaurant.submit(confirmRestaurantForm, confirmRestaurant)">
		<div class="form-group">
			<label for="restaurantName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input name="restaurantName"
				id="restaurantName"
				type="text" 
				ng-model="confirmRestaurant.restaurantName" 
				class="form-control" 
				placeholder="Business Name"
				autofocus 
				required>
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input name="phone"
				id="phone"
				type="tel" 
				ng-model="confirmRestaurant.phone" 
				class="form-control" 
				placeholder="Phone to Restaurant"
				required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Submit 	
					<span class="spinner glyphicon glyphicon-refresh glyphicon-spin" ng-if="confirmRestaurant.loading"></span>
				</button>
			</div>
		</div>
		<div class="alert alert-danger" ng-if="confirmRestaurant.alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> 
			<span class="sr-only">Error:</span>
			{{confirmRestaurant.alert.message}}
		</div>
	</form>
	</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="confirmRestaurant.cancel()">Cancel</button>
</div>
