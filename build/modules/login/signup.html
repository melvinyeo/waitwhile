<div class="view-container"><div class="view-header"><h2>Create your waitlist</h2></div><div class="form-auth"><div class="separator-heading"><span>SIGN UP WITH</span></div><div class="form-auth"><button type="button" class="btn btn-primary" ng-click="auth.signupOAuth('facebook')"><span class="glyphicon glyphicon-user"></span>Facebook</button> <button type="button" class="btn btn-danger" ng-click="auth.signupOAuth('google')"><span class="glyphicon glyphicon-search"></span>Google</button></div><div class="separator-heading"><span>OR CREATE ACCOUNT</span></div><form name="signupForm" novalidate ng-submit="auth.signup(signupForm, auth.user)"><div class="form-group has-feedback has-feedback-left"><label class="sr-only" for="email">Email</label><input type="email" name="email" ng-model="auth.user.email" class="form-control" placeholder="Email" autocapitalize="off" pop="Please enter a valid email" pop-show="{{ signupForm.$submitted && signupForm.email.$invalid }}" pop-placement="bottom" required> <i class="glyphicon glyphicon-envelope form-control-feedback"></i></div><div class="form-group has-feedback has-feedback-left"><label class="sr-only" for="password">Password</label><input type="password" name="password" ng-model="auth.user.password" class="form-control" placeholder="Password" title="Password should be over 6 characters" pattern=".{6,}" pop="Password should be over 6 characters" pop-show="{{ signupForm.$submitted && signupForm.password.$invalid && signupForm.email.$valid}}" pop-placement="bottom" required> <i class="glyphicon glyphicon-lock form-control-feedback"></i></div><div class="form-group has-feedback has-feedback-left"><label class="sr-only" for="restaurantName">Business Name</label><input type="text" name="restaurantName" ng-model="auth.user.restaurantName" class="form-control" placeholder="Business Name" pop="Please enter your business name" pop-show="{{ signupForm.$submitted && signupForm.restaurantName.$invalid && signupForm.password.$valid}}" pop-placement="bottom" required> <i class="glyphicon glyphicon-home form-control-feedback"></i></div><div class="form-group has-feedback has-feedback-left"><label class="sr-only" for="phone">Business Phone</label><input type="tel" name="phone" ng-model="auth.user.phone" class="form-control" placeholder="Business Phone" pattern="^[0-9\-\+\s\()]{7,}$" title="Please enter a valid phone number." pop="Please enter a valid phone number" pop-show="{{ signupForm.$submitted && signupForm.phone.$invalid && signupForm.restaurantName.$valid }}" pop-placement="bottom" required> <i class="glyphicon glyphicon-earphone form-control-feedback"></i></div><button type="submit" class="btn btn-primary btn-block">Create Account <span class="spinner glyphicon glyphicon-refresh glyphicon-spin" ng-if="auth.loading"></span></button><div class="alert alert-danger" ng-if="auth.alert.type == 'error'"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Error:</span> {{auth.alert.message}} <span ng-if="auth.alert.code == 'EMAIL_TAKEN'">Please <a ui-sref="login">sign in.</a></span></div></form><p class="text-small text-grey"><i>We'll never spam or call unsolicited. Your phone number is only for guests to confirm or cancel seats.</i></p></div></div>
