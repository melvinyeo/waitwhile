<div class="route-container"><div class="route-header"><h1>Your Guests</h1><p class="lead">Guests that have visited {{::guests.restaurant.restaurantName}}</p></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title panel-waitlist"></h3></div><div><form role="search" ng-if="guests.guests.length > 2"><div class="input-group"><div class="input-group-btn"><button class="btn btn-default squared" type="submit"><i class="glyphicon glyphicon-search"></i></button></div><input type="text" class="form-control squared" placeholder="Search for guest or phone" ng-model="guests.searchFilter"></div></form></div><table class="table table-hover table-centered table-responsive"><thead><tr><th class="col-md-4">Name</th><th class="col-md-4">Visits</th><th class="col-md-4">Last Served</th></tr></thead><tbody><tr ng-repeat="guest in guests.guests | filter:guests.searchFilter | orderBy: '-dateCreated'"><td class="col-md-4"><div><div><span class="glyphicon glyphicon-user"></span> <strong>{{::guest.name}}</strong></div><div><span class="glyphicon glyphicon-phone"></span> <a href="tel:{{party.phone}}">{{::guest.phone | telFilter}}</a></div><div>{{::guest.averagePartySize}}</div></div></td><td class="col-md-4"></td><td class="col-md-4"><div><span class="glyphicon glyphicon-time"></span> {{::guest.dateServed | date:'short'}}</div><div><i>(wait time: {{::guest.waitTime | date:"mm:ss 'min'"}})</i></div></td></tr></tbody></table><div ng-cloak ng-if="guests.guests.length == 0"><p class="text-center text-danger">No guests yet!</p></div></div></div>
